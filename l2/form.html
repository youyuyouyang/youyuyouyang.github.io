<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    昵称：
    <input type="text" name="username" id="">
    <br> 密码：
    <input type="password" name="password" id="">
    <br> 邮箱：
    <input type="text" name="邮箱" id="">
    <select>
        <option>qq.com</option>
        <option>163.com</option>
    </select>
    <br> 性别：
    <input type="radio" name="性别" value="取值" checked/>男
    <input type="radio" name="性别" value="取值" checked/>女
    <br> 爱好：
    <input type="checkbox" name="爱好" value="取值" />旅游
    <input type="checkbox" name="爱好" value="取值" />摄影
    <input type="checkbox" name="爱好" value="取值" />运动
    <br> 上传照片：<br><input type="file" /><br>
    <hr align="center">
    <input type="submit" value="立即注册" />
</body>

</html>
